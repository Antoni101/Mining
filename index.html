<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
  <script src="player.js"></script>
  <script src="level.js"></script>
</head>

<body onload="load()">

  
  <div id="menu">
    <button id="newGame" onclick="newGame()">New Game</button>
    <button id="continue" onclick="conGame()">Load Game</button>
    <button id="saveGame" onclick="saveGame()">Save Game</button>
    <button id="optGame" onclick="optGame()">Options</button>

    <h1 onclick="menudoX()" id="x">X</h1>
  </div>

  <div id="stats">
    <h1 id="dmgTxt">Damage: </h1>
    <h1 id="speedTxt">Speed: </h1>

    <h1 onclick="exitStats()" class="x">X</h1>
  </div>

  <div id="game">
    <img src="images/stone.png" id="mine" class="block">
    <img src="images/furnace.png" id="furn" class="block">
    <img src="images/chest.png" id="chest" class="block">
    <h1 id="moneyTxt">Money: </h1>
    <h2 onclick="showMenu()" id="menuButton">â˜°</h2>
    <h2 onclick="showStats()" id="statsButton">ðŸ“Š</h2>
    <div onclick="clickPlayer()" id="player"></div>
  </div>


</body>

</html>
